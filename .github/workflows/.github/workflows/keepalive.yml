name: Keepalive

on:
  schedule:
    - cron: "0 0 */45 * *"   # 45일마다 UTC 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update keepalive file
        run: |
          echo "keepalive $(date -u '+%Y-%m-%dT%H:%M:%SZ')" > .keepalive

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .keepalive
          git commit -m "keepalive" || exit 0
          git push
